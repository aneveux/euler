group 'com.github.aneveux'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1+'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.2+'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.1.2+'
    compile 'io.javaslang:javaslang:2.0.6'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.funktionale:funktionale-all:1.0.1'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'
    testCompile 'org.assertj:assertj-core:3.6.2'
}
